<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Галерея товаров</h1>
        <div class="tooltip">ℹ️
            <span class="tooltiptext">Просмотр фотографий товаров с возможностью настройки и совместного использования</span>
        </div>
    </header>

    <!-- Product Info -->
    <section id="product-info"></section>

    <!-- Gallery Grid -->
    <main id="gallery"></main>

    <!-- Image Modal -->
    <div id="image-modal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modal-image">
        <div class="modal-nav">
            <button id="prev">&#10094;</button>
            <button id="next">&#10095;</button>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel">
        <button id="settings-btn">⚙️</button>
        <div class="settings-content">
            <div id="image-order"></div>
            <div class="add-image">
                <input type="text" id="new-image-url" placeholder="Введите URL изображения">
                <button id="add-image">+</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Сайт создал Kelltomal Племянников Д.В для использования в личных нуждах. Не разрешено использовать в коммерческих целях.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
