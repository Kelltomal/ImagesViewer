<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея изображений</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --thumb-size: 300px;
            --gap-size: 15px;
        }

        /* Темная тема */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a1a;
                --text-color: #ffffff;
            }
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
            margin: 0;
            padding: 20px;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .img-item {
                max-width: 100% !important;
                width: 100%;
            }
            
            .controls {
                margin: 10px !important;
                padding: 10px !important;
            }
            
            .button {
                width: 100%;
                margin: 5px 0;
            }
        }

        /* Настройки */
        .settings-panel {
            position: fixed;
            top: 20px;
            right: -300px;
            width: 280px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 20px;
            border-radius: 8px;
            transition: right 0.3s;
            z-index: 2000;
        }
        
        .settings-open {
            right: 20px;
        }

        .settings-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 2000;
            background: #28a745;
            padding: 10px 15px;
            border-radius: 25px;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            touch-action: none;
        }

        .modal-header {
            position: absolute;
            top: -40px;
            color: white;
            font-size: 18px;
        }

        /* Drag and Drop */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }

        .draggable {
            cursor: move;
            transition: transform 0.3s;
        }

        .dragging {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Кнопка настроек -->
    <button class="settings-toggle" onclick="toggleSettings()">⚙️ Настройки</button>

    <!-- Панель настроек -->
    <div class="settings-panel" id="settingsPanel">
        <h3>Настройки страницы</h3>
        <label>Название товара:
            <input type="text" id="productName">
        </label>
        <br><br>
        <label>Артикул:
            <input type="text" id="productArt">
        </label>
        <div class="preview-box">
            <img id="settingsPreview" style="max-width: 100px; margin: 10px 0;">
        </div>
        <button class="button" onclick="confirmSave()">Сохранить</button>
        <button class="button" onclick="confirmCancel()">Отменить</button>
    </div>

    <!-- Галерея -->
    <div class="image-container" id="container"></div>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal-header" id="modalCounter"></div>
        <div class="modal-content">
            <img class="modal-img" id="modalImage">
        </div>
    </div>

<script>
let currentImages = [];
let currentIndex = 0;
let isDragging = false;
let dragItem = null;

// Инициализация
function init() {
    const urlParams = new URLSearchParams(window.location.search);
    currentImages = urlParams.get('images')?.split(',') || [];
    renderGallery();
}

// Рендер галереи
function renderGallery() {
    const container = document.getElementById('container');
    container.innerHTML = '';

    currentImages.forEach((url, index) => {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'img-item draggable';
        img.draggable = true;
        img.ondragstart = dragStart;
        img.ondragend = dragEnd;
        img.onclick = () => openModal(index);
        
        container.appendChild(img);
    });
}

// Drag and Drop
function dragStart(e) {
    isDragging = true;
    dragItem = e.target;
    e.target.classList.add('dragging');
}

function dragEnd(e) {
    isDragging = false;
    e.target.classList.remove('dragging');
}

document.addEventListener('dragover', e => {
    if (!isDragging) return;
    e.preventDefault();
    
    const closest = document.elementFromPoint(e.clientX, e.clientY);
    if (closest?.classList.contains('draggable')) {
        const rect = closest.getBoundingClientRect();
        const nextIndex = (e.clientY > rect.top + rect.height/2) ? 1 : 0;
        closest.parentNode.insertBefore(dragItem, nextIndex ? closest.nextSibling : closest);
    }
});

// Модальное окно
function openModal(index) {
    currentIndex = index;
    const modal = document.getElementById('modal');
    modal.style.display = 'flex';
    updateModal();
}

function updateModal() {
    const modalImg = document.getElementById('modalImage');
    modalImg.src = currentImages[currentIndex];
    document.getElementById('modalCounter').textContent = `${currentIndex + 1}/${currentImages.length}`;
}

document.getElementById('modal').addEventListener('click', e => {
    if (e.target === document.getElementById('modal')) {
        closeModal();
    }
});

document.addEventListener('keydown', e => {
    if (document.getElementById('modal').style.display === 'flex') {
        if (e.key === 'ArrowLeft') navigate(-1);
        if (e.key === 'ArrowRight') navigate(1);
        if (e.key === 'Escape') closeModal();
    }
});

function navigate(direction) {
    currentIndex = (currentIndex + direction + currentImages.length) % currentImages.length;
    updateModal();
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

// Настройки
function toggleSettings() {
    document.getElementById('settingsPanel').classList.toggle('settings-open');
}

function confirmSave() {
    if (confirm('Сохранить изменения?')) {
        saveSettings();
        toggleSettings();
    }
}

function confirmCancel() {
    if (confirm('Отменить изменения?')) {
        toggleSettings();
    }
}

function saveSettings() {
    const name = document.getElementById('productName').value;
    const art = document.getElementById('productArt').value;
    const params = new URLSearchParams();
    
    if (currentImages.length) params.set('images', currentImages.join(','));
    if (name) params.set('name', name);
    if (art) params.set('art', art);
    
    history.replaceState(null, '', '?' + params.toString());
}

// Запуск
init();
</script>
</body>
</html>
